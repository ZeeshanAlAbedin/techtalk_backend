    <!-- GET LIST OF ALL EVENTS WITH A DELETE BUTTON -->

    <div class="container" ng-controller="RemoveEventController">
        <div class="row" ng-init="getAllEvents()">
            <div class="col-sm-9">
                <table id="eventTable" class="table table-bordered table-condensed table-striped table-sm">
                    <thead>
                        <tr>
                            <th>Event Name</th>
                            <th>Presenter Name</th>
                            <th>Event Date</th>
                            <th>Delete Event</th>
                            <th>"ID for Debug"</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in rows">
                            <td><input type="text" value="{{row.Ename}}" id="jqEname"></td>
                            <td>
                                <input type="text" value="{{row.Pname}}"
                                       id="jqPname">
                            </td>
                            <td>
                                <input type="text" value="{{row.Edate}}"
                                       id="jqEdate">
                            </td>
                            <td><input ng-controller="UpdateEventController" type="button" value="Update" class="btn btn-sm" ng-click="updateEvent(row.ID, row.Ename, row.Pname, row.Edate)"></td>
                            <td>{{row.ID}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
